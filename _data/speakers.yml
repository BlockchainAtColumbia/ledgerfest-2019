  company: "Global Coin Research"
  title: "Founder"
  bio: "Joyce Yang is the founder of Global Coin Research, a subscription-based newsletter that provides insights and analysis on the Cryptocurrency and Blockchain happenings in Asia. In the crypto landscape, Asia is headquarters to the top exchanges that make up over 50% of cryptocurrency trading volume, and houses the largest mining companies with over 60% of hash power. No matter how you look at it, not knowing what's going on in Asia means that you only see half of the picture.
  Joyce formerly worked as a research analyst at Merrill Lynch and CICC (the largest Chinese investment bank) writing about Technology companies. She received her BA from Harvard University. "
