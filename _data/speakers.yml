  name: "Matthew"
  surname: "Austin"
  company: "JP Morgan"
  title: "Blockchain Strategy"
  bio: "Matt Austin works within the Blockchain Center of Excellence for the Corporate & Investment Bank (CIB) at J.P. Morgan. He is tasked with developing a comprehensive blockchain strategy across business lines, implementing cutting edge technology solutions, conducting in-depth industry research and analysis, and performing client outreach. Previously, Matt was the business manager for the CIB’s Channels, Analytics and Innovation organization. In that role, Matt advanced a comprehensive innovation strategy across Treasury Services and led the global team’s operations and finance functions. Prior to joining J.P. Morgan, he worked in venture capital at Khosla Ventures in San Francisco where he managed a pipeline of over 150 active early and late stage portfolio companies representing over $4.5B in total value. Prior to that role, Matt worked at Conversion Capital, a FinTech focused venture capital firm based in New York. Matt started his career in KPMG’s Banking & Capital Markets practice before attending Columbia Business School, where he received his MBA focused on entrepreneurial finance. Matt is also a licensed CPA in New York State and an alumnus of Le Moyne College in Syracuse."
