  name: "Ariana"
  surname: "Fowler"
  company: "Frontiers"
  title: "Ariana Fowler is passionate about the role of emerging technology in emerging markets as a long-term solution to international development issues. Her academic research specialized in refugee-related interventions, as well as the economic implications of the refugee crisis. She has conducted field work in Ghana & Honduras and was awarded the Critical Language Scholarship to study Urdu in northern India. Most recently at ConsenSys, she sat on the Social Impact team, consulting on client-facing projects in the public, private and not-for-profit sectors, as well as developing use-cases and research studies focusing on the application of blockchain technology as it relates to development and humanitarian aid."
