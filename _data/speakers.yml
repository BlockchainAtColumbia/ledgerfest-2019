  company: "Gauntlet Networks"
  title: "Founder & CEO"
  bio: "Tarun Chitra is an alumni of D. E. Shaw Research (DESRES), Vatic Labs, a high-frequency trading firm, and Cornell. He fell into the blockchain world in 2011, when he was working on ASICs at DESRES and observed Bitcoin ASIC mining rigs substantially delay DESRES’s ASIC production. He has spent the last seven years working on simulation-based R&D at the intersection of high-performance computing and AI and is applying this knowledge to the blockchain ecosystem."
