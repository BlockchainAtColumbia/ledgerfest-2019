  title: "Head of Research and Networks"
  bio: "Monica Quaintance is head of Research and Networks at Kadena. She is a former tech lead and Senior Data Engineer at Rent the Runway and a former Qualitative Analytics Engineer at the SEC. Prior to that, as an Investment Banking Associate Monica securitized and restructured commercial real estate assets at Cushman and Wakefield. Monica has degrees in Statistics and Probability as well as Economics from Columbia University. Monica is also a co-founder of Universal Consensus, a blockchain-focused pro-diversity organization."
