  id: 11
  name: "Petr"
  surname: "Novotny"
  company: "IBM T.J. Watson Research Center"
  title: "Research Staff"
  bio: "Petr Novotny is a Research Staff Member at IBM T.J. Watson Research Center in NY, where he works on innovations of Blockchain technologies, contributes to the Hyperledger Fabric project, leads the development of Blockchain based analytical, audit and compliance methods and tools, and leads the development of seminal Blockchain based industry use cases in areas including finance, trading, media, and others. He has more than 15 years of experience in engineering and research of distributed software systems. He received the M.Sc. degree from University College London and the Ph.D. degree from Imperial College London, where he was also a post-doctoral Research Associate, as well as visiting scientist at the U.S. Army Research Laboratory. He is a co-author of a series of publications on blockchain topics, a co-inventor of a number of patent applications on blockchain technologies, as well as a co-author of the book: Hands-On Blockchain with Hyperledger: Building decentralized applications with Hyperledger Fabric and Composer."
  thumbnailUrl: pnovotny.png
  rockstar: false
